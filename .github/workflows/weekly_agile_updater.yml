name: Get Repo Information

permissions: read-all

on: workflow_dispatch

jobs:
  echo-information:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run : gh pr list --json author,baseRefName,body,changedFiles,createdAt,files,headRefName,labels,mergeable,mergedAt,milestone,state,title,url >> issues.json
      - run : gh issue list --json author,title,body,labels,id,createdAt,closedAt,state,milestone,assignees,url >> pull_requests.json
      - run : git ls-remote --heads origin >> branches.txt

      - run: python3 .github/workflow-utilities/github-payload-formatter.py
      - run: echo report.md
    env: 
      GH_TOKEN: ${{ github.token }}
      GH_REPO: ${{ github.repository }}
